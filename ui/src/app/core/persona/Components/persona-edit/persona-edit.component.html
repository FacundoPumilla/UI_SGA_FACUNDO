<form [formGroup]="personaForm">
<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon"></mat-icon>
            Datos personales
          </ng-template>
        <mat-card class="contentCenter">
          <mat-card-content>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                  <input matInput type="text"
                    formControlName="apellido">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                  <input matInput type="text"
                  formControlName="nombre">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Dni</mat-label>
                  <input matInput type="number"
                  formControlName="dni">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Sexo</mat-label>
                  <input matInput type="text"
                  formControlName="sexo">
              </mat-form-field>
            </p>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      <!--Direccion-->
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon"></mat-icon>
          Direccion
        </ng-template>
        <mat-card class="contentCenter">
          <mat-card-content>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Pais</mat-label>
                <input matInput type="text"
                formControlName="pais">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Provincia</mat-label>
                <input matInput type="text"
                formControlName="provincia">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Localidad</mat-label>
                <input matInput type="text"
                formControlName="localidad">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Departamento</mat-label>
                <input matInput type="text"
                formControlName="departamento">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Calle</mat-label>
                <input matInput type="text"
                formControlName="calle">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Numero</mat-label>
                <input matInput type="number"
                formControlName="numero">
              </mat-form-field>
            </p>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <!--Contacto-->
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon"></mat-icon>
          Contacto
        </ng-template>
        <mat-card class="contentCenter">
          <mat-card-content>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Telefono principal</mat-label>
                <input matInput type="number"
                formControlName="telefono1">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Telefono respaldo</mat-label>
                <input matInput type="number"
                formControlName="telefono2">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput type="mail"
                formControlName="mail">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Estado actual</mat-label>
                <input matInput type="boolean"
                formControlName="estado">
              </mat-form-field>
            </p>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
</form>
