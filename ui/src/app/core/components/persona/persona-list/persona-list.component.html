<button matTooltip="Editar" mat-icon-button (click)="goToNew()">
  <mat-icon>edit_box</mat-icon>
</button>
<table mat-table [dataSource]="personaList" class="elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let persona">{{persona.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let persona">{{persona.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let persona">{{persona.apellido}}</td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let persona">{{persona.dni}}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>ACCION</th>
    <td mat-cell *matCellDef="let persona">
      <button matTooltip="Detalles" mat-icon-button (click)="detalles(persona.id)">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button matTooltip="Editar" mat-icon-button (click)="goToEdit(persona)">
        <mat-icon>edit_box</mat-icon>
      </button>
      <button matTooltip="Borrar" mat-icon-button (click)="delete(persona.id)">
        <mat-icon>delete_box</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
