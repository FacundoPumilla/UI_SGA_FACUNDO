<mat-icon  [routerLink]="'/animal/nuevo'">add_box_sharp</mat-icon>
<table mat-table [dataSource]="animalList" class="elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let animal"> {{animal.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let animal"> {{animal.nombre | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="dniDuenio">
    <th mat-header-cell *matHeaderCellDef> Dni </th>
    <td mat-cell *matCellDef="let animal"> {{animal.dniDuenio}} </td>
  </ng-container>

  <ng-container matColumnDef="especie">
    <th mat-header-cell *matHeaderCellDef> Especie </th>
    <td mat-cell *matCellDef="let animal"> {{animal.especie}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> ACCION </th>
    <td mat-cell *matCellDef="let animal">
      <button mat-icon-button  (click)="edit(animal.id,animal.dniDuenio)">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(animal.id)">
        <mat-icon>delete_box</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
